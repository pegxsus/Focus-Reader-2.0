<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Focus Reader</title>
  <style>
    body { width: 300px; padding: 10px; }
    .slider { width: 100%; }
  </style>
</head>
<body>
  <h2>Focus Reader Settings</h2>
  <label>Highlight Size:
    <select id="highlightSize">
      <option value="line">Line</option>
      <option value="paragraph">Paragraph</option>
    </select>
  </label>
  <br><br>
  <label>Highlight Color: <input type="color" id="highlightColor" value="#FFFF00"></label>
  <br><br>
  <label>Highlight Opacity: <input type="range" id="highlightOpacity" min="0" max="1" step="0.1" value="0.3" class="slider"></label>
  <br><br>
  <button id="toggleHighlight">Pause Highlighting</button>
  <br><br>
  <button id="summarize">Summarize Content</button>
  <div id="progress"></div>
  <script src="popup.js"></script>
</body>
</html>
